{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Display a popup on hover</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="{% static 'map/styles.css' %}">
        
    </head>
    <body>
        <div id="page">
            <div class="container">
                <div class="col1_top_row row" ></div>                       
                <h1 class="myheader">WHO</h1>
                <!-- Content here -->
                <div class="main_row row">
               
                    <div id= "col1" class="col">

                        <h1 class="myheader">PREDICTS</h1>
                        <h3  class="bottomheader">YOUR WEATHER</h3>

                        <div class="col1_top_circle_row row" ></div>
                       
                        
                        <div class="row">
                            <div class="circle_left_buff"></div>
                            <div class="circle  rounded-circle" >
                                <div class="forcastcontainer" width="242" height="121">
                                    <div id="forcast_accuracy" animation= "skew-x-shake 1.3s;" >WEATHER</div> 
                                </div>
                                <div class="forcast_text">FORCAST ACCURACY</div>
                            </div>  
                        </div>

                        <div class="row top_station_buff"></div>
                        <div class="row">
                            <div class=".col-sm-">
                                <img class="station_img" src=https://cdn.icon-icons.com/icons2/2460/PNG/512/location_pin_place_map_address_placeholder_icon_149099.png alt="https://cdn.icon-icons.com/icons2/2460/PNG/512/location_pin_place_map_address_placeholder_marker_icon_149108.png">
                            </div>
                            <div class="col station_col_wrapper ">
                                <div class="row station_label">
                                    STATION:
                                </div>
                                <div class="row"></div>
                                <div id="station"></div>
                            </div>
                          
                        </div>
                        <div class="row bottom_station_buff"></div>                        
                    </div>
                    
                    <div class="col">
                        <div class=" menu_col">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <div id="menu"></div> 
                                </div>
                            </div>
                        
                            <div class="row">     
                                
                                    <div id="map" ></div>
                                    <div class='map-overlay' id="legend"></div>
                                    <div class='map-overlay' id="hexlegend"></div>                         
                            </div>
                        </div>
                    </div>               
                </div>

                <div class="data_row row">

                        <div class="col">
                            <div id="table"></div>
                        </div>
                    
                        <div class=" menu_col">
                            <div class="row">
                                <div id="menu"></div> 
                            </div>  
                        </div> 
                          
                </div>
        </div>    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

       {% block script %}
       <script type="module" src="{% static 'map/server.js' %}"></script>
       {% endblock %}
    </body>
</html>
